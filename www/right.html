	<link rel="stylesheet" href="css/bootstrap.css">	
 <link rel="stylesheet" href="themes/blacknread.min.css" />

<body>
<div data-role="page" data-theme="b" class = "container">
	

	<div data-role="header" > 
	   <h1> VEHICLE INSPECTION </h1>
	  
    </div>
     

			        	<h2  > STEP:2 </h2>
			        	<div data-role = "header"> 
			        	<h1> VEHICLE RIGHT INSPECTION</h1>
			        	</div>
			     
			        		<h4>Right Fender Accidented</h4>
			        		

					        		<label for = "rightfenderaccidented"> Yes
					        			<input type= "radio" name = "rightfenderaccidented" id = "rightfenderaccidented" value = "1" checked>
					        		</label> 


					        		<label for = "rightfenderaccidented"> No 
					        			<input type= "radio" name = "rightfenderaccidented" id = "rightfenderaccidented" value = "0"  >
					        		</label> 


				        	 <h4> Right Fender Damage Notes</h4>
				        	 <textarea name="rightfenderdamagenotes" id= "rightfenderdamagenotes" placeholder="Right Fender Damage Notes" ></textarea>
				        		

			        		<h4  >Right Front Door Accidented</h4>
			        		


					        		<label for = "rightfrontdooraccidented"> Yes
					        			<input type= "radio" name = "rightfrontdooraccidented" id = "rightfrontdooraccidented" value = "1" checked >
					        		</label> 

				        		<label for = "rightfrontdooraccidented"> No 
				        			<input type= "radio" name = "rightfrontdooraccidented" id = "rightfrontdooraccidented" value = "0"  >
				        		</label> 

				        	 <h4> Right Front Door Damage Notes</h4>
				        	 <textarea name="rightfrontdoordamagenotes" id= "rightfrontdoordamagenotes" placeholder=" Right Front Door Damage Notes" ></textarea>
				        		
			        		<h4  >Right Rear Door Accidented</h4>
			        		

 
					        		<label for = "rightreardooraccidented"> Yes 
					        			<input type= "radio" name = "rightreardooraccidented" id = "rightreardooraccidented" value = "1"  checked>
					        		</label> 


					        		<label for = "rightreardooraccidented"> No 
					        			<input type= "radio" name = "rightreardooraccidented" id = "rightreardooraccidented" value = "0"  >
					        		</label> 


				        	 <h4> Right Rear Door Damage Notes</h4>
				        	 <textarea name="rightreardoordamagenotes" id= "rightreardoordamagenotes" placeholder="Right Rear Door Damage Notes"  ></textarea>
				        		

	
			        		<h4  >Right Quarter Panel Accidented</h4>
			        		

					        		<label for = "rightquarterpanelaccidented"> Yes 
					        			<input type= "radio" name = "rightquarterpanelaccidented" id = "rightquarterpanelaccidented" value = "1"  checked>
					        		</label> 


					        		<label for = "rightquarterpanelaccidented"> No 
					        			<input type= "radio" name = "rightquarterpanelaccidented" id = "rightquarterpanelaccidented" value = "0">
					        		</label> 


				        	 <h4> Right Quarter Panel Damage Notes</h4>
				        	 <textarea name="rightqurterpaneldamagenotes" id= "rightquarterpaneldamagenotes" placeholder="Right Quarter Panel Damage Notes"  ></textarea>
				        		

				        	<input type = "submit"  value="Next! Lets Go to Back Side" onclick="post_data(rightfenderdamagenotes.value,rightfrontdoordamagenotes.value, rightreardoordamagenotes.value, rightquarterpaneldamagenotes.value)">     

		</div>


	
	</body>
